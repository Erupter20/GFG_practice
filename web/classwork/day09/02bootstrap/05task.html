<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time-table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid mt-5 d-flex justify-content-center align-items-center">
      <table class="table table-border table-responsive text-center">
        <thead>
          <tr class="table-dark">
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary">
            <td>English</td>
            <td>English</td>
            <td>English</td>
            <td>English</td>
            <td>English</td>
            <td>English</td>
          </tr>
          <tr class="table-primary">
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
            <td>Maths</td>
          </tr>
          <tr class="table-primary">
            <td>Physics</td>
            <td>Physics</td>
            <td>Physics</td>
            <td>Physics</td>
            <td>Physics</td>
            <td>Physics</td>
          </tr>
          <tr class="table-primary">
            <td>Hindi</td>
            <td>Hindi</td>
            <td>Hindi</td>
            <td>Hindi</td>
            <td>Hindi</td>
            <td>Hindi</td>
          </tr>
          <tr class="table-primary">
            <td>Chemistry</td>
            <td>Chemistry</td>
            <td>Chemistry</td>
            <td>Chemistry</td>
            <td>Chemistry</td>
            <td>Chemistry</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
