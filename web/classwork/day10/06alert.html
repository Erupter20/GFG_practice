<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-4">
      <div class="alert alert-warning">This is a warning alert</div>
      <div class="alert alert-danger">This is a danger alert</div>
      <div class="alert alert-success">This is a success alert</div>
      <div class="alert alert-primary">This is a primary alert</div>
      <div class="alert alert-secondary">This is a secondary alert</div>
      <div class="alert alert-info">This is an info alert</div>

      <!-- Correct dismissible alert -->
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        This is a dismissible warning alert!
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
