<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
        
      .container {
        width: 800px;
        height: 500px;
        background-color: beige;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
        /* align-content: flex-end;
        justify-content: flex-end; */
      }
      .child {
        /* width: 100px;
            height: 100px; */
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .child-1{
        background-color: green;
        grid-column-start: 1;
        grid-column-end: 4;
    }
      .child-2{
        background-color: blue;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .child-3{
        background-color: yellow;
        grid-column-start: 2;
        grid-column-end: 4;
      }
      .child-4{
        background-color: aqua;
      }
      .child-5{
        background-color: orange;
      }
      .child-6{
        background-color: brown;
        grid-column-start: 1;
        grid-column-end: 4;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="child child-1">Header</div>
      <div class="child child-2">sidebar</div>
      <div class="child child-3">content-1</div>
      <div class="child child-4">content-2</div>
      <div class="child child-5">content-3</div>
      <div class="child child-6">footer</div>
    </div>
  </body>
</html>
