<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task: Append Image</title>
  </head>
  <body>
    <div class="container">
      <img id="myImg" src="../assets/profile.jpg" alt="profile" />
    </div>
  </body>
  <script>
    var myImg = document.getElementById("myImg");
    myImg.setAttribute("src", "./newImage.jpg");
  </script>
</html>
