<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Nested Grid Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="row">
        <!-- First column -->
        <div class="col-4 bg-secondary text-white p-3">
          Parent Column (col-4)

          <!-- Nested grid inside col-4 -->
          <div class="row mt-2">
            <div class="col-6 bg-dark text-white p-2">Nested col-6</div>
            <div class="col-6 bg-dark text-white p-2">Nested col-6</div>
          </div>
        </div>

        <!-- Second column -->
        <div class="col-8 bg-primary text-white p-3">
          Parent Column (col-8)

          <!-- Nested grid inside col-8 -->
          <div class="row mt-2">
            <div class="col-4 bg-light text-dark p-2">Nested col-4</div>
            <div class="col-4 bg-light text-dark p-2">Nested col-4</div>
            <div class="col-4 bg-light text-dark p-2">Nested col-4</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
